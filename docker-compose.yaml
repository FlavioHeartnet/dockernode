version: '3'

services:
  app:
    build: 
      context: ./
    container_name: app
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db 
  db:
    image: postgres:14.2
    command: psql -U postgres &&\ psql --command "CREATE USER flavio WITH SUPERUSER PASSWORD '0000';" &&\ createdb -O api flavio &&\ psql --command "CREATE TABLE users (ID SERIAL PRIMARY KEY, name VARCHAR(30))
    container_name: db
    restart: always
    tty: true
    environment:
      POSTGRES_PASSWORD: 0000
    networks: 
      - node-network   

networks: 
  node-network:
    driver: bridge  